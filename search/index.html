<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="searchstyles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <a href="imagesearch.html">Image Search</a>
            <a href="advancedsearch.html">Advanced Search</a>
        </div>
        <div class="google">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <form action="https://www.google.com/search">
            <div>
                <img src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_1280.png" alt="mag. glass">
                <input class="text" type="text" name="q">
            </div>
            <div>
                <input class="submit" type="submit" name="btnK" value="Google Search">
                <input class="submit" type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
