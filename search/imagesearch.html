<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="searchstyles.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">Main Search</a>
        </div>
        <div class="google">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div id="images">
            Images
        </div>
        <form action="https://www.google.com/search">
            <div>
                <img src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_1280.png" alt="mag. glass">
                <input type="hidden" name="tbm" value="isch">
                <input class="text" type="text" name="q">
            </div>
            <div>
                <input class="submit" type="submit" value="Google Image Search">
            </div>
        </form>
    </body>
</html>
