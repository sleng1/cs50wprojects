{% extends "auctions/layout.html" %}

{% block body %}
<ul>
    {% for listing in listings %}
    <li>
        <a href="{% url 'view_listing' listing.id %}">{{ listing.name }} starting at ${{ listing.starting_bid}}</a>
    </li>
    {% empty %}
    <li>No listings</li>
    {% endfor %}
</ul>
{% endblock %}
